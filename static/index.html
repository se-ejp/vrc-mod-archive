    .hero {

    .post-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

    .post-card:hover { transform: translateY(-5px); border-color: #00f2ff; }
    .card-img { width: 100%; height: 180px; background: #1a1f2e; object-fit: cover; }
    .card-content { padding: 15px; }
    .card-title { font-size: 1.1rem; font-weight: bold; margin: 0; color: #fff; }
    .card-avatar { font-size: 0.85rem; color: #a0aec0; margin-top: 5px; margin-bottom: 12px; }
    
    .card-footer-info { display: flex; align-items: center; gap: 12px; }

    .btn-like-mini {
        background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 77, 109, 0.2);
        color: #fff; padding: 4px 10px; border-radius: 20px; cursor: pointer;
        display: flex; align-items: center; gap: 4px; font-size: 0.8rem; transition: 0.2s; z-index: 20;
    }
    .btn-like-mini.active { background: rgba(255, 77, 109, 0.2); border-color: #ff4d6d; color: #ff4d6d; box-shadow: 0 0 10px rgba(255, 77, 109, 0.3); }
    .mini-heart { transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275); display: inline-block; }

    .card-author-row { display: flex; align-items: center; gap: 8px; position: relative; z-index: 10; }
    .author-clickable { display: flex; align-items: center; gap: 8px; cursor: pointer; transition: 0.2s; }
    .author-clickable:hover { filter: brightness(1.3); }

    .mini-avatar { width: 24px; height: 24px; border-radius: 50%; object-fit: cover; background: #334155; border: 1px solid rgba(0, 242, 255, 0.3); }
    .mini-avatar-placeholder { width: 24px; height: 24px; border-radius: 50%; background: linear-gradient(135deg, #00f2ff, #0066ff); color: white; font-size: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
    .card-author-name { font-size: 0.75rem; color: #00f2ff; text-decoration: none; font-weight: bold; opacity: 0.9; }

    .fab-button { position: fixed; right: 30px; bottom: 30px; background: linear-gradient(135deg, #00f2ff, #0066ff); color: white; padding: 15px 25px; border-radius: 50px; display: flex; align-items: center; gap: 8px; box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); z-index: 1000; text-decoration: none; font-weight: bold; }

        .btn { padding: 12px 10px; font-size: 0.8rem; flex: 1; }

    }
</style>

        <div class="btn-group">

<script>
    let g_allPosts = []; 

    // ‚òÖËøΩÂä†Ôºö„É≠„Ç∞„Ç§„É≥ÊÉÖÂ†±„ÅÆÂêåÊúüÔºà„É≠„Ç∞„Ç§„É≥Áõ¥Âæå„ÇÑ„É™„É≠„Éº„ÉâÊôÇ„Å´„Ç¢„Ç§„Ç≥„É≥„ÇíÂèçÊò†„Åï„Åõ„ÇãÔºâ
    async function syncUserData() {
        const myId = localStorage.getItem('userId');
        if (!myId) return;

        try {
            const res = await fetch('/api/users');
            const users = await res.json();
            const me = users.find(u => u.id === myId);
            if (me) {
                localStorage.setItem('userAvatar', me.avatarUrl || '');
                localStorage.setItem('userNickname', me.nickname || me.name || '');
                // Âè≥‰∏ä„ÅÆË°®Á§∫„ÇíÊúÄÊñ∞„Å´ÂèçÊò†Ôºàcommon.js„ÅÆÈñ¢Êï∞„Åå„ÅÇ„Çå„Å∞Âëº„Å∂„ÄÅ„Å™„Åë„Çå„Å∞Áõ¥Êé•Êõ∏„ÅçÊèõ„ÅàÔºâ
                const navIcon = document.querySelector('.nav-user-icon');
                if (navIcon && me.avatarUrl) navIcon.src = me.avatarUrl;
            }
        } catch (e) { console.error("Sync failed", e); }
    }

    async function loadPosts() {
        const container = document.getElementById('post-list');
        const userId = localStorage.getItem('userId') || 'guest';
        
        try {
            const [postsRes, usersRes] = await Promise.all([
                fetch('/api/posts'),
                fetch('/api/users')
            ]);
            
            g_allPosts = await postsRes.json();
            const allUsers = await usersRes.json();

            if (!g_allPosts || g_allPosts.length === 0) {
                container.innerHTML = '„Åæ„Å†ÊäïÁ®ø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ';
                return;
            }

            container.innerHTML = g_allPosts.slice().reverse().map(post => {
                const author = allUsers.find(u => u.id === post.authorId) || {};
                const displayName = author.nickname || post.authorName || "‰∏çÊòé";
                const isLiked = post.likedBy && post.likedBy.includes(userId);
                
                let avatarHtml = author.avatarUrl 
                    ? `<img src="${author.avatarUrl}" class="mini-avatar" alt="">`
                    : `<div class="mini-avatar-placeholder">${displayName.substring(0, 1).toUpperCase()}</div>`;

                return `
                    <div class="post-card">
                        <a href="post.html?id=${post.id}" style="text-decoration: none; color: inherit; display: block;">
                            <img src="${post.mainImgs[0] || ''}" class="card-img" alt="">
                            <div class="card-content">
                                <h3 class="card-title">${post.title || "ÁÑ°È°å"}</h3>
                                <div class="card-avatar">„Ç¢„Éê„Çø„Éº: ${post.avatarName || "Êú™Ë®≠ÂÆö"}</div>
                                
                                <div class="card-footer-info">
                                    <button class="btn-like-mini ${isLiked ? 'active' : ''}" 
                                            onclick="handleLikeClick(event, ${post.id})">
                                        <span class="mini-heart">‚ù§Ô∏è</span>
                                        <span id="mini-like-count-${post.id}">${post.likes || 0}</span>
                                    </button>

                                    <div class="card-author-row">
                                        <div class="author-clickable" onclick="event.preventDefault(); location.href='profile.html?id=${post.authorId}'">
                                            ${avatarHtml}
                                            <span class="card-author-name">${displayName}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                `;
            }).join('');
        } catch (err) {
            console.error(err);
            container.innerHTML = '„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';
        }
    }

    async function handleLikeClick(event, postId) {
        event.preventDefault(); 
        event.stopPropagation(); 

        const userId = localStorage.getItem('userId') || 'guest';
        const post = g_allPosts.find(p => p.id === postId);
        if (!post) return;

        if (!post.likedBy) post.likedBy = [];
        const index = post.likedBy.indexOf(userId);

        if (index === -1) {
            post.likedBy.push(userId);
            post.likes = (post.likes || 0) + 1;
        } else {
            post.likedBy.splice(index, 1);
            post.likes = Math.max(0, (post.likes || 0) - 1);
        }

        const btn = event.currentTarget;
        const countDisp = document.getElementById(`mini-like-count-${postId}`);
        if(countDisp) countDisp.innerText = post.likes;
        btn.classList.toggle('active', post.likedBy.includes(userId));

        try {
            await fetch('/api/posts', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(g_allPosts)
            });
        } catch(e) { console.error("Save failed", e); }
    }

    if (typeof adminLogin !== 'function') {
        window.adminLogin = function() {
            const pass = prompt("ÁÆ°ÁêÜËÄÖ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ:");
            if (pass === "seigo1125") {
                localStorage.setItem('role', 'admin');
                alert("Master„Å®„Åó„Å¶„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü„ÄÇ");
                location.reload();
            } else { alert("„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÈÅï„ÅÑ„Åæ„Åô„ÄÇ"); }
        };
    }

    // ‰∏°Êñπ„ÅÆÂàùÊúüÂåñ„ÇíËµ∞„Çâ„Åõ„Çã
    window.addEventListener('DOMContentLoaded', () => {
        syncUserData();
        loadPosts();
    });
</script>
