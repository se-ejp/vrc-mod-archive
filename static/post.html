<script src="common.js"></script>
<script>
    let allPosts = []; let allUsers = []; let currentPost = {}; let postId = null; const currentPos = { main: 0, sub: 0 };
    
    window.onload = async () => {
        const params = new URLSearchParams(window.location.search);
        postId = parseInt(params.get('id'));
        try {
            const [pRes, uRes] = await Promise.all([fetch('/api/posts'), fetch('/api/users')]);
            allPosts = await pRes.json();
            allUsers = await uRes.json();
            currentPost = allPosts.find(p => p.id == postId);
            if (currentPost) { 
                renderAll(); checkPermission(); renderComments();
                initDropZone('drop-main', 'main'); initDropZone('drop-sub', 'sub');
                updateLikeUI();
            }
        } catch(e) { console.error(e); }
    };

    function renderAll() {
        const author = allUsers.find(u => u.id === currentPost.authorId) || {};
        const authorName = author.nickname || currentPost.authorName || "ä¸æ˜";
        let avatarHtml = author.avatarUrl ? `<img src="${author.avatarUrl}" class="author-avatar-img">` : `<div class="author-avatar-placeholder">${(authorName[0] || "?").toUpperCase()}</div>`;

        document.getElementById('author-container').innerHTML = `
            <a href="profile.html?id=${currentPost.authorId}" style="text-decoration:none;">${avatarHtml}</a>
            <div class="author-info-text-group">
                <div class="author-label">POSTED BY</div>
                <a href="profile.html?id=${currentPost.authorId}" class="author-name-text">${authorName}</a>
                <div class="author-id-text">(ID: ${currentPost.authorId || "---"})</div>
            </div>`;

        document.getElementById('display-title').innerText = currentPost.title || "ç„¡é¡Œ";
        document.getElementById('display-avatar').innerText = currentPost.avatarName || "æœªè¨­å®š";
        document.getElementById('display-method').innerText = currentPost.methodText || "";
        document.getElementById('main-track').innerHTML = (currentPost.mainImgs || []).map(src => `<img src="${src}">`).join('');
        if (currentPost.subImgs && currentPost.subImgs.length > 0) {
            document.getElementById('sub-slider-area').style.display = "block";
            document.getElementById('sub-track').innerHTML = currentPost.subImgs.map(src => `<img src="${src}">`).join('');
        }
        document.getElementById('display-used-list').innerHTML = (currentPost.usedItems || []).map(item => `<li><a href="${item.url}" target="_blank">ğŸ”— ${item.name}</a></li>`).join('');
        if (currentPost.refUrls && currentPost.refUrls.length > 0) {
            document.getElementById('ref-box').style.display = "block";
            document.getElementById('display-ref-list').innerHTML = currentPost.refUrls.map(url => `<li><a href="${url}" target="_blank">ğŸ”— ${url}</a></li>`).join('');
        }
        document.getElementById('like-count').innerText = currentPost.likes || 0;
    }

    function toggleLike() {
        const userId = localStorage.getItem('userId') || 'guest';
        if (!currentPost.likedBy) currentPost.likedBy = [];
        const index = currentPost.likedBy.indexOf(userId);
        if (index === -1) {
            currentPost.likedBy.push(userId);
            currentPost.likes = (currentPost.likes || 0) + 1;
        } else {
            currentPost.likedBy.splice(index, 1);
            currentPost.likes = Math.max(0, (currentPost.likes || 0) - 1);
        }
        updateLikeUI();
        savePostData();
    }

    function updateLikeUI() {
        const userId = localStorage.getItem('userId') || 'guest';
        const btn = document.getElementById('like-button');
        document.getElementById('like-count').innerText = currentPost.likes || 0;
        if (currentPost.likedBy && currentPost.likedBy.includes(userId)) btn.classList.add('active');
        else btn.classList.remove('active');
    }

    async function savePostData() {
        const idx = allPosts.findIndex(p => p.id == postId);
        allPosts[idx] = currentPost;
        await fetch('/api/posts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allPosts) });
    }

    function toggleEdit() {
        const f = document.getElementById('edit-form');
        if (f.style.display === "none" || f.style.display === "") {
            f.style.display = "block";
            document.getElementById('input-title').value = currentPost.title || "";
            document.getElementById('input-avatar').value = currentPost.avatarName || "";
            document.getElementById('input-method').value = currentPost.methodText || "";
            document.getElementById('used-items-edit-list').innerHTML = "";
            (currentPost.usedItems || []).forEach(item => addUsedItemInput(item.name, item.url));
            document.getElementById('url-list-edit').innerHTML = "";
            (currentPost.refUrls || []).forEach(url => addUrlInputEdit(url));
            renderEditPreviews('main', currentPost.mainImgs || []);
            renderEditPreviews('sub', currentPost.subImgs || []);
        } else { f.style.display = "none"; }
    }

    function initDropZone(id, key) {
        const zone = document.getElementById(id);
        if(!zone) return;
        zone.addEventListener('dragover', (e) => e.preventDefault());
        zone.addEventListener('drop', (e) => {
            e.preventDefault();
            Array.from(e.dataTransfer.files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (ev) => {
                    if (!currentPost[key + 'Imgs']) currentPost[key + 'Imgs'] = [];
                    currentPost[key + 'Imgs'].push(ev.target.result);
                    renderEditPreviews(key, currentPost[key + 'Imgs']);
                };
                reader.readAsDataURL(file);
            });
        });
    }

    function renderEditPreviews(key, imgs) {
        const container = document.getElementById(`preview-${key}-edit`);
        if(!container) return;
        container.innerHTML = imgs.map((src, i) => `<div class="thumb-wrapper"><img src="${src}"><button class="del-btn" onclick="removeImgEdit('${key}', ${i})">Ã—</button></div>`).join('');
    }

    function removeImgEdit(key, index) {
        if (key === 'main') currentPost.mainImgs.splice(index, 1);
        else currentPost.subImgs.splice(index, 1);
        renderEditPreviews(key, (key === 'main' ? currentPost.mainImgs : currentPost.subImgs));
    }

    function addUsedItemInput(name = "", url = "") {
        const div = document.createElement('div'); div.className = 'row-item';
        div.innerHTML = `<input type="text" class="used-item-name" style="flex:1" placeholder="ã‚¢ã‚¤ãƒ†ãƒ å" value="${name}"><input type="url" class="used-item-url" style="flex:2" placeholder="URL" value="${url}"><button class="btn-row-del" onclick="this.parentElement.remove()">Ã—</button>`;
        document.getElementById('used-items-edit-list').appendChild(div);
    }

    function addUrlInputEdit(url = "") {
        const div = document.createElement('div'); div.className = 'row-item';
        div.innerHTML = `<input type="url" class="ref-url-input" style="flex:1" placeholder="https://..." value="${url}"><button class="btn-row-del" onclick="this.parentElement.remove()">Ã—</button>`;
        document.getElementById('url-list-edit').appendChild(div);
    }

    function updatePost() {
        currentPost.title = document.getElementById('input-title').value;
        currentPost.avatarName = document.getElementById('input-avatar').value;
        currentPost.methodText = document.getElementById('input-method').value;
        currentPost.usedItems = Array.from(document.querySelectorAll('.used-item-name')).map((n, i) => ({ name: n.value, url: document.querySelectorAll('.used-item-url')[i].value })).filter(item => item.name);
        currentPost.refUrls = Array.from(document.querySelectorAll('.ref-url-input')).map(inpt => inpt.value).filter(url => url);
        const idx = allPosts.findIndex(p => p.id == postId);
        allPosts[idx] = currentPost;
        fetch('/api/posts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allPosts) }).then(() => location.reload());
    }

    function deletePost() {
        if (!confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;
        fetch('/api/posts', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(allPosts.filter(p => p.id != postId)) }).then(() => { window.location.href = 'list.html'; });
    }

    function moveSlide(key, dir) {
        const imgs = (key === 'main') ? currentPost.mainImgs : currentPost.subImgs;
        if (!imgs || imgs.length <= 1) return;
        currentPos[key] = (currentPos[key] + dir + imgs.length) % imgs.length;
        document.getElementById(key + '-track').style.transform = `translateX(-${currentPos[key] * 100}%)`;
    }

    function renderComments() {
        document.getElementById('comment-list').innerHTML = (currentPost.comments || []).map(c => `<div style="border-bottom:1px solid rgba(255,255,255,0.1); padding:15px 0;"><div class="comment-author">${c.authorName}</div><div class="comment-text">${c.text}</div></div>`).join('');
    }

    function submitComment() {
        const text = document.getElementById('comment-body-input').value;
        if (!text.trim()) return;
        if (!currentPost.comments) currentPost.comments = [];
        currentPost.comments.push({ authorName: localStorage.getItem('userNickname') || "ã‚²ã‚¹ãƒˆ", text: text });
        savePostData().then(() => { document.getElementById('comment-body-input').value = ""; renderComments(); });
    }

    function checkPermission() {
        const userId = localStorage.getItem('userId');
        if (currentPost.authorId === userId || localStorage.getItem('role') === 'admin') document.getElementById('edit-trigger-btn').style.display = 'block';
    }
</script>
</body>
