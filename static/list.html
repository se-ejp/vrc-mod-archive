<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VRC改変アーカイブ - 投稿一覧</title>
    <link rel="stylesheet" href="common.css">
    <style>
        .container { max-width: 1200px; margin: auto; padding: 20px; box-sizing: border-box; }
        
        /* --- 検索・フィルタエリア --- */
        .filter-section {
            display: flex; gap: 15px; margin-bottom: 30px; flex-wrap: wrap;
            background: rgba(15, 23, 42, 0.7); padding: 20px; border-radius: 8px;
            border: 1px solid rgba(0, 242, 255, 0.2); backdrop-filter: blur(10px);
        }
        .filter-section input {
            flex: 1; min-width: 200px; padding: 12px; border-radius: 4px;
            border: 1px solid rgba(0, 242, 255, 0.3); background: rgba(255,255,255,0.05);
            color: #fff; outline: none;
        }

        /* --- グリッドレイアウト --- */
        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* --- カードデザイン --- */
        .post-card {
            background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 12px; overflow: hidden; text-decoration: none; color: inherit; 
            transition: 0.3s; backdrop-filter: blur(5px); display: flex; flex-direction: column;
        }
        .post-card:hover { transform: translateY(-5px); border-color: #00f2ff; }
        .card-img { width: 100%; height: 180px; object-fit: cover; background: #1a1f2e; }
        .card-content { padding: 15px; }
        .card-title { font-size: 1.1rem; font-weight: bold; margin: 0; color: #fff; }
        .card-avatar { font-size: 0.85rem; color: #a0aec0; margin-top: 5px; }
        .card-author { font-size: 0.75rem; color: #00f2ff; margin-top: 5px; opacity: 0.8; }

        /* --- ★FABボタン：index.htmlと完全一致デザイン --- */
        .fab-button { 
            position: fixed; right: 30px; bottom: 30px; 
            background: linear-gradient(135deg, #00f2ff, #0066ff); 
            color: white; padding: 15px 25px; border-radius: 50px; 
            display: flex; align-items: center; gap: 8px; 
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); z-index: 1000; 
            text-decoration: none; font-weight: bold; transition: all 0.3s;
        }
        .fab-button:hover { transform: scale(1.05); filter: brightness(1.2); }

        @media (max-width: 768px) {
            .hero { padding: 40px 15px; clip-path: polygon(30px 0%, 100% 0%, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0% 100%, 0% 30px); }
            .btn { padding: 12px 10px; font-size: 0.8rem; flex: 1; }
            .post-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="bg-fixed"></div>
<nav class="navbar">
    <a href="index.html" class="nav-logo">VRC改変アーカイブ</a>
    <div id="user-display" class="user-menu-container"></div>
</nav>

<a href="create.html" class="fab-button">
    <span class="fab-icon">＋</span>
    <span class="fab-text">新規投稿</span>
</a>

<div class="container">
    <h1 style="color: #fff; text-shadow: 0 0 10px #00f2ff; margin-bottom: 30px;">改変アーカイブ一覧</h1>

    <div class="filter-section">
        <input type="text" id="search-input" placeholder="アバター名やタイトルで検索..." oninput="filterPosts()">
    </div>

    <div id="post-list" class="post-grid"></div>
    <div style="height: 100px;"></div> 
</div>

<script src="common.js"></script>
<script>
    let allPosts = [];

    window.onload = () => {
        fetch('/api/posts')
            .then(res => res.json())
            .then(data => {
                allPosts = data || [];
                renderPosts(allPosts);
            });
    };

    function renderPosts(posts) {
        const container = document.getElementById('post-list');
        if (!posts || posts.length === 0) {
            container.innerHTML = '<p style="color:rgba(255,255,255,0.5);">投稿が見つかりませんでした。</p>';
            return;
        }
        
        // カード全体の <a> タグを <div> に変更し、中のタイトルや画像だけに詳細へのリンクを貼る形にします
        container.innerHTML = posts.reverse().map(post => `
            <div class="post-card">
                <a href="post.html?id=${post.id}" style="text-decoration: none; color: inherit;">
                    <img src="${(post.mainImgs && post.mainImgs.length > 0) ? post.mainImgs[0] : ''}" class="card-img" alt="">
                    <div class="card-content">
                        <h3 class="card-title">${post.title || "無題"}</h3>
                        <div class="card-avatar">アバター: ${post.avatarName || "未設定"}</div>
                    </div>
                </a>
                <div class="card-content" style="padding-top: 0; margin-top: -10px;">
                    <div class="card-author">
                        投稿者: <a href="profile.html?id=${post.authorId}" style="color: #00f2ff; text-decoration: none; position: relative; z-index: 10;">${post.authorName || "不明"}</a>
                    </div>
                </div>
            </div>
        `).join('');
    }

    function filterPosts() {
        const query = document.getElementById('search-input').value.toLowerCase();
        const filtered = allPosts.filter(post => {
            return (post.title && post.title.toLowerCase().includes(query)) ||
                   (post.avatarName && post.avatarName.toLowerCase().includes(query));
        });
        renderPosts(filtered);
    }
</script>
</body>
</html>
