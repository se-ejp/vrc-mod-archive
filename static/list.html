<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRC改変アーカイブ - 投稿一覧</title>
<style>
    /* 共通背景・全体設定 */
    body { font-family: sans-serif; margin: 0; background-color: #0b0e1a; color: #e0e6ed; min-height: 100vh; overflow-y: auto; }
    .bg-fixed { position: fixed; top: 0; left: 0; width: 100%; height: 125vh; z-index: -1; background-image: url('bg-pattern.jpg'); background-size: cover; pointer-events: none; }
    
    .navbar { background: rgba(10, 15, 30, 0.7); backdrop-filter: blur(12px); padding: 15px 0; text-align: center; border-bottom: 1px solid rgba(0, 242, 255, 0.2); position: sticky; top: 0; z-index: 100; }
    .nav-logo { color: #00f2ff; text-decoration: none; font-size: 1.5rem; font-weight: bold; text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }

    .container { max-width: 1000px; margin: auto; padding: 0 20px 100px 20px; box-sizing: border-box; }
    
    .header-area {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px 0 30px 0;
    }
    h2 { color: #fff; text-shadow: 0 0 8px rgba(0, 255, 255, 0.8); margin: 0; }

    /* ★右下固定：indexと同じカプセル型デザイン */
    .fab-button { 
        position: fixed; 
        right: 30px; 
        bottom: 30px; 
        background: linear-gradient(135deg, #00f2ff, #0066ff); 
        color: white; 
        padding: 15px 25px; 
        border-radius: 50px; /* indexと同じ角丸設定 */
        display: flex; 
        align-items: center; 
        gap: 8px; 
        box-shadow: 0 0 20px rgba(0, 242, 255, 0.5); 
        z-index: 1000; 
        transition: all 0.3s; 
        font-weight: bold; 
        text-decoration: none; 
    }
    .fab-button:hover { 
        transform: scale(1.05); 
        filter: drop-shadow(0 0 12px #00f2ff) brightness(1.2); 
    }

    /* 投稿グリッド */
    .post-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 25px;
    }

    /* 投稿カード */
    .post-card {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column;
        transition: all 0.3s;
        backdrop-filter: blur(5px);
    }
    .post-card:hover {
        transform: translateY(-5px);
        border-color: #00f2ff;
        box-shadow: 0 5px 20px rgba(0, 242, 255, 0.2);
    }
    .card-img {
        width: 100%;
        height: 180px;
        background: #1a1f2e;
        object-fit: cover;
    }
    .card-body { padding: 15px; }
    .card-title {
        margin: 0 0 5px 0;
        font-size: 1.1rem;
        color: #fff;
        font-weight: bold;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }
    .card-avatar { font-size: 0.85rem; color: #a0aec0; margin-bottom: 8px; }
    .card-date { font-size: 0.8rem; color: #718096; text-align: right; }

    .empty-message {
        text-align: center;
        padding: 80px 20px;
        color: #718096;
        grid-column: 1 / -1;
    }

    @media (max-width: 768px) {
        .fab-text { display: none; }
        .fab-button { right: 20px; bottom: 20px; padding: 15px; }
        .post-grid { grid-template-columns: 1fr; }
    }
</style>
</head>
<body>

<div class="bg-fixed"></div>
<nav class="navbar"><a href="index.html" class="nav-logo">VRC改変アーカイブ</a></nav>

<div class="container">
    <div class="header-area">
        <h2>改変アーカイブ一覧</h2>
    </div>

    <div id="post-list" class="post-grid">
        </div>
</div>

<a href="create.html" class="fab-button">
    <span class="fab-icon">＋</span>
    <span class="fab-text">新規投稿</span>
</a>

<script>
    window.onload = () => {
        const postListArea = document.getElementById('post-list');

        fetch('/api/posts')
            .then(res => res.json())
            .then(allPosts => {
                postListArea.innerHTML = "";

                if (!allPosts || allPosts.length === 0) {
                    postListArea.innerHTML = `<div class="empty-message"><p>まだ投稿がありません。</p></div>`;
                    return;
                }

                allPosts.sort((a, b) => b.id - a.id).forEach(post => {
                    const card = document.createElement('a');
                    card.className = 'post-card';
                    card.href = `post.html?id=${post.id}`;

                    const thumb = (post.mainImgs && post.mainImgs.length > 0) 
                                  ? post.mainImgs[0] 
                                  : 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect width="100" height="100" fill="%231a1f2e"/></svg>';

                    let dateStr = "不明";
                    try {
                        dateStr = new Date(post.id).toLocaleDateString();
                    } catch(e) { console.error(e); }

                    card.innerHTML = `
                        <img src="${thumb}" class="card-img" alt="thumbnail">
                        <div class="card-body">
                            <div class="card-title">${post.title || '無題'}</div>
                            <div class="card-avatar">アバター: ${post.avatarName || '未設定'}</div>
                            <div class="card-date">${dateStr}</div>
                        </div>
                    `;
                    postListArea.appendChild(card);
                });
            })
            .catch(err => {
                console.error("Fetch error:", err);
                postListArea.innerHTML = "<p style='text-align:center;'>読み込み失敗</p>";
            });
    };
</script>

</body>
</html>
